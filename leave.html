<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leave&Transfer Status Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-white min-h-screen  font-sans relative">
    <nav class="bg-white shadow-md mb-6 ">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
          <h1 class="text-2xl font-bold text-blue-600">ðŸ‘· Manpower Dashboard</h1>
          <div class="space-x-4">
            <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
            <a href="Reports.html" class="text-gray-700 hover:text-blue-600 font-medium">Reports</a>
            <a href="manpower.html" class="text-gray-700 hover:text-blue-600 font-medium">ActiveManpower</a>
            <a href="leave.html" class="text-gray-700 hover:text-blue-600 font-medium">Transfer/Leave</a>
            
          </div>
        </div>
      </nav>
  <div class="max-w-6xl mx-auto space-y-8">

    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
      <h1 class="text-4xl font-extrabold text-gray-800">Leave Status Dashboard</h1>
      <div class="flex gap-2 items-center">
        <input id="searchInput" type="number" placeholder="Search by ID" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <select id="statusFilter" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Filter by Status</option>
          <option value="Annual Leave">Annual Leave</option>
          <option value="Upcoming Leave">Upcoming Leave</option>
          <option value="Transfer Out">Transfer Out</option>
          <option value="Terminate">Terminate</option>
        </select>
      </div>
    </div>

    <!-- All Leave Data Table -->
    <div class="bg-white shadow-lg rounded-lg overflow-hidden border">
      <table id="leaveTable" class="min-w-full text-sm text-left text-gray-800">
        <thead class="bg-blue-50 text-xs uppercase font-bold text-blue-700">
          <tr>
            <th class="px-4 py-3 cursor-pointer">Date</th>
            <th class="px-4 py-3 cursor-pointer">Name</th>
            <th class="px-4 py-3 cursor-pointer">ID</th>
            <th class="px-4 py-3 cursor-pointer">Position</th>
            <th class="px-4 py-3 cursor-pointer">Status</th>
            <th class="px-4 py-3 cursor-pointer">Remark</th>
          </tr>
        </thead>
        <tbody id="leave-table" class="divide-y divide-gray-200 bg-white">
          <!-- Data rows go here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx5KIMR4UjetwzZE4uKWedvxkJYYAdClH5MeB9xiZjbSEOMIMHQtnGbncCd_iFtM4Tt/exec?sheet=Sheet4";

    async function fetchLeaveData() {
      const res = await fetch(API_URL);
      const data = await res.json();

      const tableBody = document.getElementById("leave-table");
      const searchInput = document.getElementById("searchInput");
      const statusFilter = document.getElementById("statusFilter");

      let originalData = [...data];

      function renderTable(filteredData) {
        tableBody.innerHTML = "";
        filteredData.forEach((entry) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="px-4 py-2">${new Date(entry.Date).toLocaleDateString()}</td>
            <td class="px-4 py-2 font-semibold">${entry.Name}</td>
            <td class="px-4 py-2">${entry.Id}</td>
            <td class="px-4 py-2">${entry.position}</td>
            <td class="px-4 py-2 ${entry.Status.toLowerCase().includes('upcoming') ? 'text-yellow-600 font-bold' : ''}">${entry.Status}</td>
            <td class="px-4 py-2 text-sm text-gray-600">${entry.Remark}</td>
          `;
          tableBody.appendChild(row);
        });
      }

      // Initial Render
      renderTable(originalData);

     // Filter Functions
function applyFilters() {
  const idValue = searchInput.value.trim();
  const statusValue = statusFilter.value.trim().toLowerCase();

  const filtered = originalData.filter(entry => {
    const matchesId = !idValue || entry.Id.toString().includes(idValue);
    
    // Normalize both the filter value and the entry status to lowercase for comparison
    const matchesStatus = !statusValue || entry.Status.toLowerCase().includes(statusValue);

    return matchesId && matchesStatus;
  });

  renderTable(filtered);
}

      searchInput.addEventListener("input", applyFilters);
      statusFilter.addEventListener("change", applyFilters);
    }

    fetchLeaveData();
  </script>
</body>
</html>
