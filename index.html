<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave & Transfer Status Dashboard HC-03</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    .blink-badge {
      animation: blinker 1s linear infinite;
      background-color: #f87171;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: bold;
    }
    @keyframes blinker {
      50% { opacity: 0; }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-100 to-white min-h-screen font-sans">
  <!-- Navigation Bar -->
  <nav class="bg-white shadow p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="text-lg font-bold text-blue-700">Manpower_Dashboard</div>
      <div class="md:hidden">
        <button id="menuBtn" class="text-gray-700 focus:outline-none">&#9776;</button>
      </div>
      <div id="menuLinks" class="hidden md:flex space-x-4 ml-auto">
        <a href="manpower.html" class="text-gray-700 hover:text-blue-600 font-medium">ActiveManpower</a>
        <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium">Transfer/Leave</a>
      </div>
    </div>
    <div id="mobileDropdown" class="md:hidden hidden flex-col space-y-2 px-4 pt-2">
      <a href="manpower.html" class="text-gray-700 hover:text-blue-600">ActiveManpower</a>
      <a href="index.html" class="text-gray-700 hover:text-blue-600">Transfer/Leave</a>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="max-w-7xl mx-auto px-4 py-6 space-y-6">
    <!-- ✅ Global Search Bar -->
    <div class="flex justify-end mb-4">
      <input id="globalSearch" type="text" 
        placeholder="🔍 Global Search (Name, ID, Remark, Position, Status)" 
        class="w-64 px-2 py-1 border rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    </div>

    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 flex-wrap">
      <h1 class="text-2xl md:text-3xl font-extrabold text-gray-800">Leave Status Dashboard</h1>
      <div class="flex flex-wrap gap-2 items-center">
        <input id="searchInput" type="number" placeholder="Search by ID" class="w-36 px-2 py-1 border rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <select id="statusFilter" class="w-44 px-2 py-1 border rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Filter by Status</option>
          <option value="Annual Leave">Annual Leave</option>
          <option value="Upcoming Leave">Upcoming Leave</option>
          <option value="Transfer Out">Transfer Out</option>
          <option value="Transfer In">Transfer In</option>
          <option value="End of contract">End of Contract</option>
          <option value="Resigned">Resigned</option>
          <option value="Sanctioned Leave">Sanctioned Leave</option>
          <option value="Rejoin Duty">Rejoin Duty</option>
          <option value="Inactive">Inactive</option>
        </select>
        <input id="remarkSearch" type="text" placeholder="Search by Remark" class="w-40 px-2 py-1 border rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <select id="positionFilter" class="w-40 px-2 py-1 border rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">Filter by Position</option>
        </select>

        <!-- ✅ Date Range Filters -->
        <input id="fromDate" type="date" class="px-2 py-1 border rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <input id="toDate" type="date" class="px-2 py-1 border rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>

        <button id="exportBtn" class="px-3 py-1.5 text-sm bg-green-500 text-white rounded-md hover:bg-green-600 transition">Export to Excel</button>
      </div>
    </div>

    <div class="bg-white shadow-lg rounded-lg overflow-x-auto border">
      <table id="leaveTable" class="w-full text-sm text-left text-gray-800">
        <thead class="bg-blue-50 text-xs uppercase font-bold text-blue-700">
          <tr>
             <th class="px-1 py-2">Date</th>
            <th class="px-1 py-2">Name</th>
            <th class="px-1 py-2">ID</th>
            <th class="px-1 py-2 hidden md:table-cell">Position</th>
            <th class="px-1 py-2 hidden md:table-cell">Status</th>
            <th class="px-1 py-2">Remark</th>
            <th class="px-1 py-2 hidden md:table-cell">Departure</th>
            <th class="px-1 py-2 hidden md:table-cell">Return</th>
            <th class="px-1 py-2 hidden md:table-cell">Mobile</th>
          </tr>
        </thead>
        <tbody id="leave-table" class="divide-y divide-gray-200 bg-white"></tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="flex justify-between items-center mt-4 text-sm text-gray-600">
      <button id="prevPage" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Previous</button>
      <div id="recordCount" class="font-semibold"></div>
      <button id="nextPage" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Next</button>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwdVbbpVGj28LdvI1m9Vg7c_GtHBZ10ot62qyEHTtVq5OsC_ujFrTLjy6Dmtm4E3xE/exec?sheet=Sheet4";

    let allData = [];
    let currentPage = 1;
    const rowsPerPage = 25;

    async function fetchLeaveData() {
      const res = await fetch(API_URL);
      const data = await res.json();
      allData = data;
      populatePositionFilter(data);
      renderTable();
    }

    function populatePositionFilter(data) {
      const positionSet = new Set();
      data.forEach(entry => {
        if (entry.position) positionSet.add(entry.position);
      });
      const positionFilter = document.getElementById("positionFilter");
      positionSet.forEach(pos => {
        const option = document.createElement("option");
        option.value = pos;
        option.textContent = pos;
        positionFilter.appendChild(option);
      });
    }

    function applyFilters() {
      const idVal = document.getElementById("searchInput").value.trim();
      const statusVal = document.getElementById("statusFilter").value.toLowerCase();
      const remarkVal = document.getElementById("remarkSearch").value.toLowerCase();
      const positionVal = document.getElementById("positionFilter").value.toLowerCase();
      const globalVal = document.getElementById("globalSearch").value.toLowerCase();

      const fromDateInput = document.getElementById("fromDate").value;
      const fromDateVal = fromDateInput ? new Date(fromDateInput + "T00:00:00") : null;
      const toDateInput = document.getElementById("toDate").value;
      const toDateVal = toDateInput ? new Date(toDateInput + "T23:59:59") : null;

      return allData.filter(entry => {
        const autoDate = entry["Date"] ? new Date(entry["Date"]) : null;

        let dateMatch = true;
        if (fromDateVal && (!autoDate || autoDate < fromDateVal)) dateMatch = false;
        if (toDateVal && (!autoDate || autoDate > toDateVal)) dateMatch = false;

        return (!idVal || entry.Id.toString().includes(idVal)) &&
               (!statusVal || entry.Status.toLowerCase().includes(statusVal)) &&
               (!remarkVal || entry.Remark.toLowerCase().includes(remarkVal)) &&
               (!positionVal || entry.position.toLowerCase().includes(positionVal)) &&
               (!globalVal || 
                  entry.Name.toLowerCase().includes(globalVal) ||
                  entry.Id.toString().includes(globalVal) ||
                  entry.Remark.toLowerCase().includes(globalVal) ||
                  entry.position.toLowerCase().includes(globalVal) ||
                  entry.Status.toLowerCase().includes(globalVal)
               ) &&
               dateMatch;
      });
    }

    function renderTable() {
      const filteredData = applyFilters();
      const tableBody = document.getElementById("leave-table");
      const countDisplay = document.getElementById("recordCount");
      const startIndex = (currentPage - 1) * rowsPerPage;
      const paginatedData = filteredData.slice(startIndex, startIndex + rowsPerPage);
      tableBody.innerHTML = "";
      countDisplay.textContent = `Showing ${startIndex + 1}-${Math.min(
        startIndex + paginatedData.length,
        filteredData.length
      )} of ${filteredData.length} records`;

      if (paginatedData.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="10" class="text-center py-4 text-gray-500">No data found</td></tr>`;
        return;
      }

      const today = new Date();
      paginatedData.forEach(entry => {
        const leaveDate = entry["Leave Date"] ? new Date(entry["Leave Date"]) : null;
        const statusText = entry.Status.trim().toLowerCase();
        let statusContent = `<span class="px-2 py-0.5 rounded-full text-xs font-bold inline-block">${entry.Status}</span>`;
        let remarkClass = "";

        const diffInMs = leaveDate ? leaveDate - today : null;
        const isPast = leaveDate && diffInMs < 0;
        const isWithin15 = leaveDate && diffInMs <= 15 * 86400000 && diffInMs >= 0;
        const isWithin5 = leaveDate && diffInMs <= 5 * 86400000 && diffInMs >= 0;

        const blinkStyle = "animation: blink 1s step-start infinite;";
        const blinkKeyframes = `@keyframes blink { 50% { opacity: 0; } }`;
        if (!document.getElementById("blink-keyframes")) {
          const styleSheet = document.createElement("style");
          styleSheet.type = "text/css";
          styleSheet.id = "blink-keyframes";
          styleSheet.innerText = blinkKeyframes;
          document.head.appendChild(styleSheet);
        }

        if (statusText === "upcoming leave") {
          if (isWithin15) {
            statusContent = `<span class="bg-red-500 text-white px-2 py-0.5 rounded-full text-xs font-bold inline-block" style="${blinkStyle}">${entry.Status}</span>`;
            remarkClass = "text-red-600 font-semibold";
          } else if (isPast) {
            statusContent = `<span class="bg-black text-white px-2 py-0.5 rounded-full text-xs font-bold inline-block" style="${blinkStyle}">${entry.Status}</span>`;
          } else {
            statusContent = `<span class="bg-yellow-100 text-yellow-700 px-2 py-0.5 rounded-full text-xs font-bold inline-block">${entry.Status}</span>`;
          }
        } else if (statusText === "annual leave") {
          if (isWithin15) {
            statusContent = `<span class="bg-red-500 text-white px-2 py-0.5 rounded-full text-xs font-bold inline-block" style="${blinkStyle}">${entry.Status}</span>`;
            remarkClass = "text-red-600 font-semibold";
          } else if (isPast) {
            statusContent = `<span class="bg-black text-white px-2 py-0.5 rounded-full text-xs font-bold inline-block" style="${blinkStyle}">${entry.Status}</span>`;
          } else {
            statusContent = `<span class="bg-blue-100 text-blue-700 px-2 py-0.5 rounded-full text-xs font-bold inline-block">${entry.Status}</span>`;
          }
        } else if (statusText === "transfer out") {
          statusContent = `<span class="bg-orange-100 text-orange-700 px-2 py-0.5 rounded-full text-xs font-bold inline-block">${entry.Status}</span>`;
        } else if (statusText === "transfer in") {
          statusContent = `<span class="bg-green-100 text-green-700 px-2 py-0.5 rounded-full text-xs font-bold inline-block">${entry.Status}</span>`;
        } else if (statusText === "end of contract") {
          if (isWithin15) {
            statusContent = `<span class="bg-red-500 text-white px-2 py-0.5 rounded-full text-xs font-bold inline-block" style="${blinkStyle}">${entry.Status}</span>`;
            remarkClass = "text-red-600 font-semibold";
          } else if(isPast) {
            statusContent = `<span class="bg-black text-white px-2 py-0.5 rounded-full text-xs font-bold inline-block" style="${blinkStyle}">${entry.Status}</span>`;
          }
        } else if (statusText === "resigned") {
          statusContent = `<span class="bg-gray-200 text-gray-800 px-2 py-0.5 rounded-full text-xs font-bold inline-block">${entry.Status}</span>`;
        } else if (statusText === "sanctioned leave") {
          statusContent = `<span class="bg-purple-100 text-purple-700 px-2 py-0.5 rounded-full text-xs font-bold inline-block">${entry.Status}</span>`;
        } else if (statusText.includes("rejoin")) {
          statusContent = `<span class="bg-green-200 text-green-800 px-2 py-0.5 rounded-full text-xs font-bold inline-block">${entry.Status}</span>`;
        } else if (statusText.includes("inactive")) {
          statusContent = `<span class="bg-gray-200 text-green-800 px-2 py-0.5 rounded-full text-xs font-bold inline-block">${entry.Status}</span>`;
        }

        let flightIcon = "";
        if (
          (statusText === "upcoming leave" && isWithin15) ||
          (statusText === "annual leave" && isWithin5)
        ) {
          flightIcon = `<span class="ml-1 text-blue-500">✈️</span>`;
        }

        const recordDate = entry.Date
          ? new Date(entry.Date).toLocaleDateString("en-GB")
          : "-";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="px-2 py-2">${recordDate}</td>
          <td class="px-2 py-2">${entry.Name}</td>
          <td class="px-2 py-2">${entry.Id}</td>
          <td class="px-2 py-2 hidden md:table-cell">${entry.position}</td>
          <td class="px-2 py-2 hidden md:table-cell">${statusContent}</td>
          <td class="px-2 py-2 ${remarkClass}">${flightIcon}${entry.Remark}</td>
          <td class="px-2 py-2 hidden md:table-cell">${entry.Departure || "-"}</td>
          <td class="px-2 py-2 hidden md:table-cell">${entry.Return || "-"}</td>
          <td class="px-2 py-2 hidden md:table-cell">${entry.Mobile || "-"}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Event Listeners
    ["searchInput","statusFilter","remarkSearch","positionFilter","fromDate","toDate","globalSearch"].forEach(id => {
      const el = document.getElementById(id);
      const eventType = (el.tagName === "SELECT" || el.type==="date") ? "change" : "input";
      el.addEventListener(eventType, () => { currentPage = 1; renderTable(); });
    });

    document.getElementById("prevPage").addEventListener("click", () => {
      if (currentPage > 1) currentPage--;
      renderTable();
    });

    document.getElementById("nextPage").addEventListener("click", () => {
      const filtered = applyFilters();
      if (currentPage * rowsPerPage < filtered.length) currentPage++;
      renderTable();
    });

    document.getElementById("exportBtn").addEventListener("click", () => {
      const filteredData = applyFilters();
      const wsData = [
        ["Date","Name", "ID", "Position", "Status", "Remark", "Departure", "Return", "Mobile"]
      ];
      filteredData.forEach(row => {
        wsData.push([
          row.Date,
          row.Name,
          row.Id,
          row.position,
          row.Status,
          row.Remark,
          row.Departure,
          row.Return,
          row.Mobile
        ]);
      });
      const ws = XLSX.utils.aoa_to_sheet(wsData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Leave Status");
      XLSX.writeFile(wb, "Leave_Status.xlsx");
    });

    fetchLeaveData();
  </script>
</body>
</html>
